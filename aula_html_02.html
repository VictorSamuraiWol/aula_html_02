<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formul√°rio de Cadastro</h1>
    <form action="">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="nome" placeholder="Digite o seu nome">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite o seu email">
        <br>
        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="telefone" placeholder="Digite o seu telefone">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Digite o password">
    </form>
</body>
</html>
